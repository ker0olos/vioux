syntax = "proto3";

service Vioux { rpc RequestFrame(FrameRequestParameters) returns (Image); }

message FrameRequestParameters {}

message Image {
  SampleLayout sample_layout = 1;
  bytes raw = 2;
}

message SampleLayout {
  uint32 channels = 1;
  uint32 channel_stride = 2;
  uint32 height = 3;
  uint32 height_stride = 4;
  uint32 width = 5;
  uint32 width_stride = 6;
}